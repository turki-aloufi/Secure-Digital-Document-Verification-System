<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Upload Document</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter document title">
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">File</label>
        <input type="file" class="form-control" id="file" (change)="onFileChange($event)">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        Upload
      </button>
    </form>
    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
</div>
